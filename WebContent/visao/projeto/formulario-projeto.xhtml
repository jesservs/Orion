<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Orion</title>
</h:head>

<h:body style="background-color: silver;">

	<ui:composition template="./home-projeto.xhtml">

		<ui:define name="corpo-projeto">

	
				<div style="background-color: #FFFFB2;">

				<div style="background-color: black;">

				<p:separator />

				&nbsp;&nbsp;<p:outputLabel value="Projeto de Teste:" style="font-size: 30px; font-weight:bold; color: #FFFF66;" />

				<p:separator />
				
				</div>

				<h:form>

				<h:messages />
				
				
				<h:inputHidden value="#{projetoControle.projeto.idProjetoDeTeste}" />
				
				<h:panelGrid columns="2">

				<p:outputLabel value="Nome do Projeto:" />
				<p:inputText value="#{projetoControle.projeto.nomeDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Versão:" />
				<p:inputText value="#{projetoControle.projeto.versaoDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Criador:" />
				<p:inputText value="#{projetoControle.nome}" style="width: 377px;"/>

				<p:outputLabel value="Cliente:" />
				<p:inputText value="#{projetoControle.projeto.cliente}" style="width: 377px;"/>

				<p:outputLabel value="Sistema:" />
				<p:inputText value="#{projetoControle.projeto.sistema}" style="width: 377px;"/>

 				<p:outputLabel value="Modulo:" />
				<p:inputText value="#{projetoControle.projeto.modulos}" style="width: 377px;"/>

				<p:outputLabel value="Data de Criação:" />
				<p:inputText value="#{projetoControle.projeto.dataCriacao}" style="width: 377px;" disabled="true"/>

				<p:outputLabel value="Data da Atualização:" />
				<p:inputText value="#{projetoControle.projeto.dataAtualizacao}" style="width: 377px;" disabled="true"/>

				<p:outputLabel value="Fase:"/>
				<p:selectOneMenu value="#{projetoControle.projeto.fase}" style="width: 385px;">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Planejamento" itemValue="Planejamento" />
					<f:selectItem itemLabel="Preparação" itemValue="Preparação" />
				    <f:selectItem itemLabel="Especificação" itemValue="Especificação" />
					<f:selectItem itemLabel="Execução" itemValue="Execução" />
					<f:selectItem itemLabel="Entrega" itemValue="Entrega" />
			    </p:selectOneMenu>

				<p:outputLabel value="Sub Fase:" />
				<p:selectOneMenu value="#{projetoControle.projeto.subfase}" style="width: 385px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Gerência de requisitos" itemValue="Gerência de requisitos" />
						<f:selectItem itemLabel="Planejamento de projeto" itemValue="Planejamento de projeto" />
						<f:selectItem itemLabel="Controle e monitoração de projeto" itemValue="Controle e monitoração de projeto" />
						<f:selectItem itemLabel="Medições e análise" itemValue="Medições e análise" />
						<f:selectItem itemLabel="Garantia de qualidade de produto e processo" itemValue="Garantia de qualidade de produto e processo" />
						<f:selectItem itemLabel="Gerência de configuração" itemValue="Gerência de configuração" />
						<f:selectItem itemLabel="Desenvolvimento de requisitos" itemValue="Desenvolvimento de requisitos" />
						<f:selectItem itemLabel="Solução técnica" itemValue="Solução técnica" />
						<f:selectItem itemLabel="Integração de produto" itemValue="Integração de produto" />
						<f:selectItem itemLabel="Verificação" itemValue="Verificação" />
						<f:selectItem itemLabel="Validação" itemValue="Validação" />
						<f:selectItem itemLabel="Foco no processo organizacional" itemValue="Foco no processo organizacional" />
						<f:selectItem itemLabel="Definição do processo organizacional" itemValue="Definição do processo organizacional" />
						<f:selectItem itemLabel="Treinamento organizacional" itemValue="Treinamento organizacional" />
						<f:selectItem itemLabel="Gerência integrada de projeto" itemValue="Gerência integrada de projeto" />
						<f:selectItem itemLabel="Gerência de risco" itemValue="Gerência de risco" />
						<f:selectItem itemLabel="Integração de equipe" itemValue="Integração de equipe" />
						<f:selectItem itemLabel="Gerência integrada de fornecedores" itemValue="Gerência integrada de fornecedores" />
						<f:selectItem itemLabel="Resolução e análise de decisão" itemValue="Resolução e análise de decisão" />
						<f:selectItem itemLabel="Ambiente organizacional para integração" itemValue="Ambiente organizacional para integração" />
						<f:selectItem itemLabel="Desempenho do processo organizacional" itemValue="Desempenho do processo organizacional" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
						<f:selectItem itemLabel="Análise e resolução de causas" itemValue="Análise e resolução de causas" />
				</p:selectOneMenu>
				
				
				<p:outputLabel value="Descrição:"/>
				
				<p:editor widgetVar="editorWidget" value="#{projetoControle.projeto.descricao}" width="385" height="300"/>
				
				</h:panelGrid>				
				
					<p:outputLabel value="Atores:"/>

				<h:panelGrid columns="2">
				
					<p:outputLabel value="Quantidade:" />

					<h:panelGroup >
					
					<p:inputText value="#{projetoControle.projeto.quantidadeAtor}" disabled="true" style="width: 60px;"/>	
			
					<p:commandButton value="Novo" type="button" onclick="PF('dlg1').show();">

						<p:dialog widgetVar="dlg1" modal="true" height="630" resizable="false">
    						
    						<div style="background-color: black;">
    						<p:separator/>
    						&nbsp;<p:outputLabel value="Formulario Ator:" style="font-size: 30px; font-weight:bold; color: #FFFF66;" />
    						<p:separator/>
    						</div>
    						
    						<h:form>
							
							<h:messages />
							
							<h:inputHidden value="#{projetoControle.ator.idAtor}" />
							
							<h:panelGrid columns="2">
								
								<p:outputLabel value="Matricula:" />
								<p:inputText value="#{projetoControle.ator.matricula}" style="width: 377px;"/>
							
								<p:outputLabel value="Nome:" />
								<p:inputText value="#{projetoControle.ator.nome}" style="width: 377px;"/>
								
								<p:outputLabel value="Login:" />
								<p:inputText value="#{projetoControle.ator.login}" style="width: 377px;"/>
								
								<p:outputLabel value="Senha:" />
								<p:inputText value="#{projetoControle.ator.senha}" style="width: 377px;"/>
							
								<p:outputLabel value="Cargo:" />
								<p:selectOneMenu value="#{projetoControle.ator.cargo}" style="width: 300px;">
									<f:selectItem itemLabel="" itemValue=""/>
									<f:selectItem itemLabel="Analista de Sistemas" itemValue="Analista de Sistemas"/>
									<f:selectItem itemLabel="Designer de Negócios" itemValue="Designer de Negócios"/>
									<f:selectItem itemLabel="Revisor do Modelo de Negócios" itemValue="Revisor do Modelo de Negócios"/>
									<f:selectItem itemLabel="Analista do Processo de Negócios" itemValue="Analista do Processo de Negócios"/>
									<f:selectItem itemLabel="Revisor de Requisitos" itemValue="Revisor de Requisitos"/>
									<f:selectItem itemLabel="Especificador de Requisitos" itemValue="Especificador de Requisitos"/>
									<f:selectItem itemLabel="Analista de Teste" itemValue="Analista de Teste"/>
									<f:selectItem itemLabel="Designer de Interface de Usuário" itemValue="Designer de Interface de Usuário"/>
									<f:selectItem itemLabel="Designer de Cápsula" itemValue="Designer de Cápsula"/>
									<f:selectItem itemLabel="Revisor de Código" itemValue="Revisor de Código"/>
									<f:selectItem itemLabel="Designer de Banco de Dados" itemValue="Designer de Banco de Dados"/>
									<f:selectItem itemLabel="Implementador" itemValue="Implementador"/>
									<f:selectItem itemLabel="Integrador" itemValue="Integrador"/>
									<f:selectItem itemLabel="Arquiteto de Software" itemValue="Arquiteto de Software"/>
									<f:selectItem itemLabel="Revisor de Arquitetura" itemValue="Revisor de Arquitetura"/>
									<f:selectItem itemLabel="Revisor de Design" itemValue="Revisor de Design"/>
									<f:selectItem itemLabel="Designer" itemValue="Designer"/>
									<f:selectItem itemLabel="Designer de Teste" itemValue="Designer de Teste"/>
									<f:selectItem itemLabel="Testador" itemValue="Testador"/>
									<f:selectItem itemLabel="Engenheiro de Processo" itemValue="Engenheiro de Processo"/>
									<f:selectItem itemLabel="Gerente de Projeto" itemValue="Gerente de Projeto"/>
									<f:selectItem itemLabel="Gerente de Controle de Mudança" itemValue="Gerente de Controle de Mudança"/>
									<f:selectItem itemLabel="Gerente de Configuração" itemValue="Gerente de Configuração"/>
									<f:selectItem itemLabel="Gerente de Implantação" itemValue="Gerente de Implantação"/>
									<f:selectItem itemLabel="Revisor do Projeto" itemValue="Revisor do Projeto"/>
									<f:selectItem itemLabel="Gerente de Testes" itemValue="Gerente de Testes"/>
									<f:selectItem itemLabel="Envolvidos" itemValue="Envolvidos"/>
									<f:selectItem itemLabel="Todos os Papéis" itemValue="Todos os Papéis"/>
									<f:selectItem itemLabel="Desenvolvedor do Curso" itemValue="Desenvolvedor do Curso"/>
									<f:selectItem itemLabel="Artista Gráfico" itemValue="Artista Gráfico"/>
									<f:selectItem itemLabel="Especialista em Ferramentas" itemValue="Especialista em Ferramentas"/>
									<f:selectItem itemLabel="Administrador de Sistema" itemValue="Administrador de Sistema"/>
									<f:selectItem itemLabel="Redator Técnico" itemValue="Redator Técnico"/>
								</p:selectOneMenu>
							
								<p:outputLabel value="Status:" />
								<p:selectOneMenu value="#{projetoControle.ator.situacao}" style="width: 300px;">
									<f:selectItem itemLabel="" />
									<f:selectItem itemLabel="Ativo" itemValue="A" />
									<f:selectItem itemLabel="Inativo" itemValue="I" />
								</p:selectOneMenu>
							
								<p:outputLabel value="Administrador:" />
								<p:selectOneMenu value="#{projetoControle.ator.administrador}" style="width: 300px;">
									<f:selectItem itemLabel="" />
									<f:selectItem itemLabel="Sim" itemValue="true" />
									<f:selectItem itemLabel="Não" itemValue="false" />
								</p:selectOneMenu>
								
								</h:panelGrid>
								
								<p:outputLabel value="Descrição:"/>
				
								<p:editor widgetVar="editorWidget" value="#{projetoControle.ator.descricao}" width="600" height="200"/>
								
								<p:separator/>
								
								<p:commandButton value="Cadastrar" action="#{projetoControle.paginaSalvarAtor}" />
								
								<p:commandButton value="Limpar" />
								
							</h:form>
    						
						</p:dialog>

					</p:commandButton>
						
					<p:commandButton value="Listar" type="button" onclick="PF('dlg2').show();" >
						
						<p:dialog widgetVar="dlg2" modal="true" height="400" resizable="false">
						
							<div style="background-color: black;">
    						<p:separator/>
    						&nbsp;<p:outputLabel value="Lista de Atores:" style="font-size: 30px; font-weight:bold; color: #FFFF66;" />
    						<p:separator/>
    						</div>
						
							<h:form>
							
							<h:messages />
							
							<p:dataTable var="ator" value="#{projetoControle.listaAtores}">
					
								<p:column headerText="Mastricula">
									<h:outputText value="#{ator.matricula}" />
								</p:column>
						
								<p:column headerText="Login">
									<h:outputText value="#{ator.login}" />
								</p:column>
						
								<p:column headerText="Nome">
									<h:outputText value="#{ator.nome}" />
								</p:column>
						
								<p:column headerText="Cargo">
									<h:outputText value="#{ator.cargo}" />
								</p:column>
						
								<p:column headerText="Opcoes">
								
								<p:commandButton value="Atualizar" action="#{projetoControle.paginaAtualizarAtor}" icon="ui-icon-refresh">
									
									<f:setPropertyActionListener value="#{ator}" target="#{projetoControle.ator}"/>
								
								</p:commandButton>
								
								<p:commandButton value="Excluir" action="#{projetoControle.paginaExcluirAtor}" icon="ui-icon-trash">
								
									<f:setPropertyActionListener value="#{ator}" target="#{projetoControle.ator}"/>
								
								</p:commandButton>
								
								</p:column>
						
							</p:dataTable>
						
						</h:form>
						
						</p:dialog>
					
					</p:commandButton>
				
				</h:panelGroup>
					
				</h:panelGrid>
				
 				<br/>
 				
				&nbsp;&nbsp;<p:commandButton value="Concluir" action="#{projetoControle.paginaSalvarProjeto}"/>
				
				</h:form>

				<p:separator />

				</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
