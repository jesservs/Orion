<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Orion</title>
</h:head>

<h:body style="background-color: silver;">

	<ui:composition template="home-projeto.xhtml">

		<ui:define name="corpo-projeto">

			<div style="background-color: #FFFFC2;">

				<div style="background-color: black;">

				<p:separator />

				&nbsp;&nbsp;<p:outputLabel value="Projeto de Teste:" style="font-size: 30px; font-weight:bold; color: #FFFF66;" />

				<p:separator />
				
				</div>

				<h:form>

				<h:messages />

				<h:panelGrid columns="2">

				<p:outputLabel value="Nome do Projeto:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.nomeDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Versão:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.versaoDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Criador:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.criador.nome}" style="width: 377px;"/>

				<p:outputLabel value="Cliente:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.cliente}" style="width: 377px;"/>

				<p:outputLabel value="Sistema:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.sistema}" style="width: 377px;"/>

 				<p:outputLabel value="Modulo:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.modulos}" style="width: 377px;"/>

				<p:outputLabel value="Data de Criação:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.dataCriacao}" style="width: 377px;" disabled="true"/>

				<p:outputLabel value="Data da Atualização:" />
				<p:inputText value="#{padraoControle.projetoDeTeste.dataAtualizacao}" style="width: 377px;" disabled="true"/>

				</h:panelGrid>

				<p:separator/>


				<h:panelGrid columns="2">
				
				<p:outputLabel value="Fase:"/>
				<p:selectOneMenu value="#{padraoControle.projetoDeTeste.fase}" style="width: 400px;">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Planejamento" itemValue="Planejamento" />
					<f:selectItem itemLabel="Preparação" itemValue="Preparação" />
				    <f:selectItem itemLabel="Especificação" itemValue="Especificação" />
					<f:selectItem itemLabel="Execução" itemValue="Execução" />
					<f:selectItem itemLabel="Entrega" itemValue="Entrega" />
			    </p:selectOneMenu>

				<p:outputLabel value="Gerenciado:" />
				<p:selectOneMenu value="#{padraoControle.projetoDeTeste.faseDoProcesso}" style="width: 400px;">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Gerência de requisitos" itemValue="Gerência de requisitos" />
					<f:selectItem itemLabel="Planejamento de projeto" itemValue="Planejamento de projeto" />
					<f:selectItem itemLabel="Controle e monitoração de projeto" itemValue="Controle e monitoração de projeto" />
					<f:selectItem itemLabel="Medições e análise" itemValue="Medições e análise" />
					<f:selectItem itemLabel="Garantia de qualidade de produto e processo" itemValue="Garantia de qualidade de produto e processo" />
					<f:selectItem itemLabel="Gerência de configuração" itemValue="Gerência de configuração" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Definido:" />
				<p:selectOneMenu value="#{padraoControle.projetoDeTeste.faseDoProcesso}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Desenvolvimento de requisitos" itemValue="Desenvolvimento de requisitos" />
						<f:selectItem itemLabel="Solução técnica" itemValue="Solução técnica" />
						<f:selectItem itemLabel="Integração de produto" itemValue="Integração de produto" />
						<f:selectItem itemLabel="Verificação" itemValue="Verificação" />
						<f:selectItem itemLabel="Validação" itemValue="Validação" />
						<f:selectItem itemLabel="Foco no processo organizacional" itemValue="Foco no processo organizacional" />
						<f:selectItem itemLabel="Definição do processo organizacional" itemValue="Definição do processo organizacional" />
						<f:selectItem itemLabel="Treinamento organizacional" itemValue="Treinamento organizacional" />
						<f:selectItem itemLabel="Gerência integrada de projeto" itemValue="Gerência integrada de projeto" />
						<f:selectItem itemLabel="Gerência de risco" itemValue="Gerência de risco" />
						<f:selectItem itemLabel="Integração de equipe" itemValue="Integração de equipe" />
						<f:selectItem itemLabel="Gerência integrada de fornecedores" itemValue="Gerência integrada de fornecedores" />
						<f:selectItem itemLabel="Resolução e análise de decisão" itemValue="Resolução e análise de decisão" />
						<f:selectItem itemLabel="Ambiente organizacional para integração" itemValue="Ambiente organizacional para integração" />
					</p:selectOneMenu>
				
					<p:outputLabel value="Quantitativamente:" />
					<p:selectOneMenu value="#{padraoControle.projetoDeTeste.faseDoProcesso}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Desempenho do processo organizacional" itemValue="Desempenho do processo organizacional" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
					</p:selectOneMenu>

					<p:outputLabel value="Otimizado:" />
					<p:selectOneMenu value="#{padraoControle.projetoDeTeste.faseDoProcesso}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
						<f:selectItem itemLabel="Análise e resolução de causas" itemValue="Análise e resolução de causas" />
					</p:selectOneMenu>
				
				</h:panelGrid>				
				
				<p:separator />
				
				<h:panelGrid columns="6">
				
					<p:outputLabel value="Atores:"/>
					
					<h:outputText value="" />
			
					<p:outputLabel value="Quantidade" />
					
					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeAtor}" disabled="true" style="width: 162px;"/>	
			
					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoAtor}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarAtores}" />
					
					<p:outputLabel value="Documentos:"/>
					
					<h:outputText value="" />
					
					<p:outputLabel value="Quantidade" />
				    
				    <p:inputText value="#{padraoControle.projetoDeTeste.quantidadeDocumento}" disabled="true" style="width: 162px;"/>
						
					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoDocumento}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarDocumentos}" />
					
					<p:outputLabel value="Testes:" />
				
					<h:outputText value="" />
				
					<p:outputLabel value="Quantidade" />

					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeTeste}" disabled="true" style="width: 162px;" />
					
					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoTeste}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarTestes}" />
				
					<p:outputLabel value="Diagramas:" />
					
					<h:outputText value="" />
					
					<p:outputLabel value="Quantidade" />

					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeDiagrama}" disabled="true" style="width: 162px;"/>

					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoDiagrama}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarDiagramas}" />

					<p:outputLabel value="Artefatos:" />
					
					<h:outputText value="" />

					<p:outputLabel value="Quantidade" />
					
					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeArtefato}" disabled="true" style="width: 162px;"/>

					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoArtefato}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarArtefatos}" />
					
					<p:outputLabel value="Modelos:" />
					
					<h:outputText value="" />
					
					<p:outputLabel value="Quantidade:" />
					
					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeModelo}" disabled="true" style="width: 162px;"/>
					
					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoModelo}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarModelos}" />
					
					<p:outputLabel value="Anexos:" />
					
					<h:outputText value="" />			
									
					<p:outputLabel value="Quantidade:" />
					
					<p:inputText value="#{padraoControle.projetoDeTeste.quantidadeAnexo}" disabled="true" style="width: 162px;"/>

					<p:commandButton value="Novo" action="#{padraoControle.paginaNovoAnexo}" />
						
					<p:commandButton value="Listar" action="#{padraoControle.paginaListarAnexos}" />
					
				</h:panelGrid>
				
				<p:separator />	
				
				<p:outputLabel value="Historico de Alteracao do Projeto:" />&nbsp;&nbsp;
					
				<p:commandButton value="Visualizar Historico" action="#{padraoControle.paginaListarHistoricoDeAlteracoes}" />

				<p:commandButton value="Concluir" action="#{padraoControle.salvar}" style="float:right;"/>
				
				<p:separator />

				</h:form>

			</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
