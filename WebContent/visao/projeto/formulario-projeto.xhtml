<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Orion</title>
</h:head>

<h:body style="background-color: silver;">

	<ui:composition template="./home-projeto.xhtml">

		<ui:define name="corpo-projeto">

	
				<div style="background-color: #FFFF66;">

				<div style="background-color: black;">

				<p:separator />

				&nbsp;&nbsp;<p:outputLabel value="Projeto de Teste:" style="font-size: 30px; font-weight:bold; color: #FFFF66;" />

				<p:separator />
				
				</div>

				<h:form>

				<h:messages />
				
				
				<h:inputHidden value="#{padraoControle.projeto.idProjetoDeTeste}" />
				
				<h:panelGrid columns="2">

				<p:outputLabel value="Nome do Projeto:" />
				<p:inputText value="#{padraoControle.projeto.nomeDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Versão:" />
				<p:inputText value="#{padraoControle.projeto.versaoDoProjeto}" style="width: 377px;"/>

				<p:outputLabel value="Criador:" />
				<p:inputText value="#{padraoControle.nome}" style="width: 377px;"/>

				<p:outputLabel value="Cliente:" />
				<p:inputText value="#{padraoControle.projeto.cliente}" style="width: 377px;"/>

				<p:outputLabel value="Sistema:" />
				<p:inputText value="#{padraoControle.projeto.sistema}" style="width: 377px;"/>

 				<p:outputLabel value="Modulo:" />
				<p:inputText value="#{padraoControle.projeto.modulos}" style="width: 377px;"/>

				<p:outputLabel value="Data de Criação:" />
				<p:inputText value="#{padraoControle.projeto.dataCriacao}" style="width: 377px;" disabled="true"/>

				<p:outputLabel value="Data da Atualização:" />
				<p:inputText value="#{padraoControle.projeto.dataAtualizacao}" style="width: 377px;" disabled="true"/>

				</h:panelGrid>

				<p:separator/>

				<h:panelGrid columns="2">
				
				<p:outputLabel value="Fase:"/>
				<p:selectOneMenu value="#{padraoControle.projeto.fase}" style="width: 400px;">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Planejamento" itemValue="Planejamento" />
					<f:selectItem itemLabel="Preparação" itemValue="Preparação" />
				    <f:selectItem itemLabel="Especificação" itemValue="Especificação" />
					<f:selectItem itemLabel="Execução" itemValue="Execução" />
					<f:selectItem itemLabel="Entrega" itemValue="Entrega" />
			    </p:selectOneMenu>

				<p:outputLabel value="Gerenciado:" />
				<p:selectOneMenu value="#{padraoControle.projeto.gerenciado}" style="width: 400px;">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="Gerência de requisitos" itemValue="Gerência de requisitos" />
					<f:selectItem itemLabel="Planejamento de projeto" itemValue="Planejamento de projeto" />
					<f:selectItem itemLabel="Controle e monitoração de projeto" itemValue="Controle e monitoração de projeto" />
					<f:selectItem itemLabel="Medições e análise" itemValue="Medições e análise" />
					<f:selectItem itemLabel="Garantia de qualidade de produto e processo" itemValue="Garantia de qualidade de produto e processo" />
					<f:selectItem itemLabel="Gerência de configuração" itemValue="Gerência de configuração" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Definido:" />
				<p:selectOneMenu value="#{padraoControle.projeto.definido}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Desenvolvimento de requisitos" itemValue="Desenvolvimento de requisitos" />
						<f:selectItem itemLabel="Solução técnica" itemValue="Solução técnica" />
						<f:selectItem itemLabel="Integração de produto" itemValue="Integração de produto" />
						<f:selectItem itemLabel="Verificação" itemValue="Verificação" />
						<f:selectItem itemLabel="Validação" itemValue="Validação" />
						<f:selectItem itemLabel="Foco no processo organizacional" itemValue="Foco no processo organizacional" />
						<f:selectItem itemLabel="Definição do processo organizacional" itemValue="Definição do processo organizacional" />
						<f:selectItem itemLabel="Treinamento organizacional" itemValue="Treinamento organizacional" />
						<f:selectItem itemLabel="Gerência integrada de projeto" itemValue="Gerência integrada de projeto" />
						<f:selectItem itemLabel="Gerência de risco" itemValue="Gerência de risco" />
						<f:selectItem itemLabel="Integração de equipe" itemValue="Integração de equipe" />
						<f:selectItem itemLabel="Gerência integrada de fornecedores" itemValue="Gerência integrada de fornecedores" />
						<f:selectItem itemLabel="Resolução e análise de decisão" itemValue="Resolução e análise de decisão" />
						<f:selectItem itemLabel="Ambiente organizacional para integração" itemValue="Ambiente organizacional para integração" />
					</p:selectOneMenu>
				
					<p:outputLabel value="Quantitativamente:" />
					<p:selectOneMenu value="#{padraoControle.projeto.quantitativamente}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Desempenho do processo organizacional" itemValue="Desempenho do processo organizacional" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
					</p:selectOneMenu>

					<p:outputLabel value="Otimizado:" />
					<p:selectOneMenu value="#{padraoControle.projeto.otimizado}" style="width: 400px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="Gerência quantitativa de projeto" itemValue="Gerência quantitativa de projeto" />
						<f:selectItem itemLabel="Análise e resolução de causas" itemValue="Análise e resolução de causas" />
					</p:selectOneMenu>
				
				</h:panelGrid>				
				
				<p:separator />
					
				&nbsp;&nbsp;<p:commandButton value="Concluir" action="#{padraoControle.paginaSalvarProjeto}"/>
				
				</h:form>

				<p:separator />

				</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
