<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Orion</title>
</h:head>

<h:body style="background-color: silver;">
	
	<ui:composition template="../home-projeto.xhtml">
	
		<ui:define name="corpo-projeto">
	
			<div style="background-color: white;">
			
				<p:separator />
				
				<p:outputLabel value="Lista de Projetos de Teste" style="font-size: 25px; font-weight:bold;" />
					
				<p:separator />
				
				<h:form>
				
					<h:messages />
					
					<p:dataTable var="projeto" value="#{padraoControle.listaProjetos}">
					
						<p:column headerText="Nome do Projeto">
					
							<h:outputText value="#{projeto.nomeDoProjeto}" />
					
						</p:column>
	
						<p:column headerText="Autor">

							<h:outputText value="#{projeto.criador.nome}" />

						</p:column>
	
						<p:column headerText="Data de Criação">

							<h:outputText value="#{projeto.dataCriacao}" />

						</p:column>
	
						<p:column headerText="Data de Atualização">

							<h:outputText value="#{projeto.dataAtualizacao}" />

						</p:column>
	
						<p:column headerText="Fase">

							<h:outputText value="#{projeto.fase}" />

						</p:column>

						<p:column headerText="Sistema">

							<h:outputText value="#{projeto.sistema}" />

						</p:column>
	
						<p:column headerText="Cliente">

							<h:outputText value="#{projeto.cliente}" />

						</p:column>
	
						<p:column headerText="Opcoes">
	
							<p:commandButton value="Atualizar" action="#{padraoControle.atualizar}" icon="ui-icon-refresh">
							
								<f:setPropertyActionListener target="#{padraoControle.projeto}" value="#{projeto}"/>
							
							</p:commandButton>
	
							<p:commandButton value="Excluir" action="#{padraoControle.excluir}" icon="ui-icon-trash">
								
								<f:setPropertyActionListener target="#{padraoControle.projeto}" value="#{projeto}"/>	
								
							</p:commandButton>
	
						</p:column>
						
					</p:dataTable>
					
				</h:form>
				
				<p:separator/>
	
			</div>
	
		</ui:define>
	
	</ui:composition>

</h:body>

</html>
